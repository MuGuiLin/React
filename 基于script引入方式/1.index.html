<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基于浏览器&lt;script>引入方式</title>
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <h1>基于浏览器&lt;script>引入方式</h1>
    <hr />

    <div id="app"></div>

    <!-- react.js 核心库 开发版 -->
    <script src="./js/react.development.js"></script>

    <!-- react-dom.js 用于和浏览器 dom 相关操作、渲染等 -->
    <script src="./js/react-dom.development.js"></script>

    <script>
        // React 组件使用一个名为 render() 的方法，接收输入的数据并返回需要展示的内容。在示例中这种类似 XML 的写法被称为 JSX。被传入的数据可在组件中通过 this.props 在 render() 访问。
        ReactDOM.render(
            '我要显示的内容, <div>我是div</div>',
            document.querySelector('#app')
        );
    </script>
</body>

</html>
