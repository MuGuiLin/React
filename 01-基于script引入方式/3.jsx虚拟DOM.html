<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基于浏览器&lt;script>引入方式 - JSX虚拟DOM</title>
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <h1>基于浏览器&lt;script>引入方式 - JSX虚拟DOM</h1>
    <hr />

    什么是JSX：
    JSX = JavaScript + XML

    虚拟DOM：就是一种描述如何创建DOM结构描述信息

    <div id="app"></div>

    <!-- react.js 核心库 开发版 -->
    <script src="./js/react.development.js"></script>

    <!-- react-dom.js 用于和浏览器 dom 相关操作、渲染等 -->
    <script src="./js/react-dom.development.js"></script>

    <!-- babel.js 用于语法转换，把一些特定的语法转换为标准的js语法，如：JSX、TS、ES6/7/8/9 to ES5等 -->
    <script src="./js/babel.min.js"></script>

    <!-- type="text/babel" 指定浏览器 通过babel编译后 来执行 -->
    <script type="text/babel">
        //<script type="text/javascript"> 默认是标准的JS语法 -->

        /* React 组件使用一个名为 render() 的方法，接收输入的数据并返回需要展示的内容。在示例中这种类似 XML 的写法被称为 JSX。被传入的数据可在组件中通过 this.props 在 render() 访问。
            JSX
                JavaScript + XML

            JSX 会通过编译器，最终转成一个JS对象，也就是所谓的 VDOM (虚拟DOM[可以节省性能的开销])
        */

        let app = document.querySelector('#app');
        console.dir(app);

        let dom = <div id="box" className="dom" >我是div
                    <h1 style={{color: 'red', textAlign: 'left', 'font-size': '24px'}}>JSX我是H1</h1>
                </div>;
        //虚拟DOM:
        console.dir(dom);

        ReactDOM.render(
            dom,
            app
        );
    </script>
</body>

</html>
